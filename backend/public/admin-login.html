<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <a href="/products" class="nav-item">Home</a>
    <a href="/login" class="nav-item">User Login</a>
  </header>

  <main class="container">

    <h1>Admin Login</h1>

    <form action="/admin-login" method="POST" class="admin-form">

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Password</label>
      <input type="password" name="password" required />

      <button type="submit" class="admin-btn">Login as Admin</button>
    </form>

  </main>

</body>
</html>
